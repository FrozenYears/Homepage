<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 预加载 -->
		<link rel="preload" href="./style.css" as="style">
		<link rel="preload" href="./main.js" as="script">
		<link rel="preload" href="./Semantic-UI/semantic.min.css" as="style">
		<!-- 外联 -->
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" type="text/css" href="./Semantic-UI/semantic.min.css">
		<script src="./main.js"></script>
		<script src="./jquery-3.1.1.min.js"></script>
		<script src="./Semantic-UI/semantic.min.js"></script>
		<title>FrozenYears's Homepage</title>
		<link rel="icon" href="https://gitea.whitrayhb.top:19960/FrozenYears/Homework/raw/branch/main/img/HP-favicon.ico">
	</head>
	<body class="bg-img">
		<header>
			<h1 class="main-title">Time Counter</h1>
		</header>
		<div class="main">
			<!-- 正计时 -->
			<div class="title">
				Reckon by Time | 正计时
			</div>
			<div class="content" style="text-align: center;">
				<b><p id="time" class="counter">00:00.00</p></b><br>
				<button onclick=start() class="ui button" id="start">Start</button>
				<button onclick=stop() class="ui button">Stop</button>
				<button onclick=reset() class="ui button">Reset</button>
				<div class="ui red button" id="like" onclick="like()">
					<i class="heart outline icon" ></i> Like
				</div>
			</div>
			<!-- 倒计时 -->
			<div class="title">
				Count Down | 倒计时
			</div>
			<div class="content" style="text-align: center;">
				<b><p id="cd" class="counter">00:00</p></b><br>
				<div class="ui labeled input">
					<div class="ui label">
						分
					</div>
					<input type="text" placeholder="0~59" style="width: 100px;" id="min">
				</div>
				<div class="ui labeled input">
					<div class="ui label">
						秒
					</div>
					<input type="text" placeholder="0~59" style="width: 100px;" id="second">
				</div>
				<br><br>
				<button onclick=cdstart() class="ui button" id="cdstart">Start</button>
				<button onclick=cdstop() class="ui button" id="cdstop">Stop</button>
				<button onclick=cdreset() class="ui button">Reset</button>
				<div class="ui red button" id="cdlike" onclick="cdlike()">
					<i class="heart outline icon" ></i> Like
				</div>
			</div>
			<!-- 返回 -->
			<div class="title">
				<a href="./index.html" style="display: inline-block;" previewlistener="true">
					<span style="color: #F3F3FA;">Back | 返回</span>
				</a>
			</div>
		</div>
		<footer>
			<div class="footer">
				<nav>
					<a href="https://notbyai.fyi/"><img src="https://picshack.net/ib/UyTgxy7omF.png" width=100></a>
				</nav>
				<strong>Copyright © FrozenYears All Rights Reserved</strong>
			</div>
		</footer>
	</body>
</html>
